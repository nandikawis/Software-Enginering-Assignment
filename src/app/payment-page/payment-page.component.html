<section class="mx-auto text-white z-0 bg-black font-sans">
    <form class=" max-w-6xl mx-auto pt-[3.5rem] pb-8 bg-darkgray">
        <div class="min-w-4xl max-w-4xl mx-auto px-5 py-10 bg-white rounded-md shadow-lg border-2 mt-10"
            style="background-color: rgba(109, 109, 109, 0.233);">
            <h2 class="text-xl font-semibold font-sans mb-4">Payment Details</h2>
            <!-- PayPal Logo -->
            <div class="flex self-start justify-start mb-4">
                <a href=""
                    class=" bg-[url(https://www.paypalobjects.com/webstatic/mktg/logo/bdg_payments_by_pp_2line.png)] bg-cover   px-2 py-1  font-sans text-white w-[150px] h-[50px]  transition duration-300 ease-in-out hover:bg-darkgray-300 hover:text-lightgray ">
                </a>
            </div>




            <div class="mb-4">
                <label for="cardNumber" class="block text-sm font-semibold mb-2">Email Address</label>
                <input type="text" id="cardNumber" name="cardNumber" required
                    class="shadow-sm bg-transparent border-b-2 border-gray-300 text-sm focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                    placeholder="Enter email address">
            </div>



            <div class="flex justify-between items-center mt-6">
                <div class="text-lg font-semibold">Total Amount: RM 50.00</div>
                <button (click)="openModal()" type="button"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                    Pay with PayPal
                </button>
            </div>

        </div>
        <div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full ">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Payment Success</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">Your payment with PayPal was successful.</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button routerLink="/landing-page" (click)="closeModal()"
                            class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
