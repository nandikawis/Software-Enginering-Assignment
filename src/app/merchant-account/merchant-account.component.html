<div *ngIf="merchant" class=" w-full   mx-auto gap-6 ">
    <div class=" flex mx-auto max-w-full min-w-[19.1rem] sides:min-w-[40rem] max-h-fit backdrop-blur rounded"
        style="background-color: rgba(126, 126, 126, 0.282);">

        <div class="flex flex-col justify-start basis-4/6 px-4 py-4">
            <div class="flex justify-start   ">
                <h1 class=" font-sans font-bold text-xl mt-4 ">Account Setting</h1>


            </div>
            <div class="flex justify-start   ">
                <h1 class=" font-sans font-bold text-lg mt-4 ">{{merchant.name}}</h1>

            </div>
            <div class="flex justify-start  gap-2 mt-6">
                <div class="flex items-center">

                    <img class="w-[15px] h-[15px]" src="assets/whitemap.png" alt="">
                </div>
                <div class="flex items-center">
                    <p class=" font-sans text-[15px]">Email Address</p>
                </div>
            </div>
            <div class="flex justify-start  gap-2 mt-4">
                <div class="flex items-center">
                    <p class="font-light font-sans text-[15px]">{{ merchant.email }}</p>
                </div>
            </div>
            <div class=" font-sans flex items-center md:flex items-center space-x-2 mt-6 ">
                <div class="flex self-start justify-start">
                    <a href=""
                        class="bg-[url('assets/whitemap.png')] bg-cover border-darkgray-300  px-2 py-2  font-sans text-white w-[15px] h-[15px]  transition duration-300 ease-in-out hover:bg-darkgray-300 hover:text-lightgray ">
                    </a>
                </div>

                <div class="flex  flex-col w-full">
                    <div class="flex justify-start gap-[2px]">
                        <div class="flex items-center ">
                            <p class="font-light font-sans text-[15px] ">Password</p>
                        </div>
                    </div>

                    <div class="flex justify-start">
                        <a (click)="openModal()" class="text-sm text-blue-500 hover:text-blue-700">
                            Change Password
                        </a>

                    </div>


                </div>
            </div>
            <div class=" font-sans flex items-center md:flex items-center space-x-2 mt-6 ">
                <div class="flex self-start justify-start">
                    <a href=""
                        class="bg-[url('assets/whitemap.png')] bg-cover border-darkgray-300  px-2 py-2  font-sans text-white w-[15px] h-[15px]  transition duration-300 ease-in-out hover:bg-darkgray-300 hover:text-lightgray ">
                    </a>
                </div>

                <div class="flex  flex-col w-full">
                    <div class="flex justify-start gap-[2px]">
                        <div class="flex items-center ">
                            <p class="font-light font-sans text-[15px] ">Description</p>
                        </div>
                    </div>

                    <div class="flex border-2 justify-start mt-2 p-2 pb-10 mb-4">
                        <p class="text-sm ">
                            {{merchant.companyDescription}}
                        </p>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <!-- Modal content -->
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Change password</h3>
                <div class="mt-2 px-7 py-3">
                    <form [formGroup]="passForm" (ngSubmit)="changeMerchantPasswords(); closeModal(); openAlert()">
                        <input type="text" formControlName="oldPassword" placeholder="Old Password"
                            class="w-full text-darkgray px-3 py-2 border rounded mb-2">
                        <div *ngIf="passForm.get('oldPassword')?.touched && passForm.get('oldPassword')?.invalid"
                            class="text-yellow-600">
                            <div *ngIf="passForm.get('oldPassword')?.errors?.['required']">Password is required.</div>
                            <div *ngIf="passForm.get('oldPassword')?.errors?.['passwordNotMatch']">Old password doesnt
                                match.
                            </div>
                        </div>
                        <input type="text" formControlName="newPassword" placeholder="New Password"
                            class="w-full text-darkgray px-3 px-3 py-2 border rounded mb-2">
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Submit</button>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button (click)="closeModal()"
                        class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="alertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full ">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Change Password Success</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">You need to relogin after the password changed
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button (click)="closeAlert()"
                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>



</div>
